name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint mypy

    - name: Format check
      run: |
        black --check dark8_core/ tests/ || true
        isort --check-only dark8_core/ tests/ || true

    - name: Lint check
      run: flake8 dark8_core/ --max-line-length=100 || true

    - name: Run pylint
      run: pylint dark8_core/ --exit-zero || true

    - name: Type checking
      run: mypy dark8_core/ --ignore-missing-imports || true
