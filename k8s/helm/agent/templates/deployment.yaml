apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dark8-agent.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "dark8-agent.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "dark8-agent.name" . }}
    spec:
      serviceAccountName: {{ include "dark8-agent.serviceAccountName" . }}
      containers:
        - name: agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
{{- if .Values.env }}
{{ toYaml .Values.env | indent 12 }}
{{- end }}
          envFrom:
            - configMapRef:
                name: {{ default .Values.config.configMapName (printf "%s-config" .Release.Name) }}
{{- if .Values.secrets.enabled }}
            - secretRef:
                name: {{ .Values.secrets.secretName }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumeMounts | indent 12 }}
{{- end }}
          readinessProbe:
            httpGet:
              path: /fs/list
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /fs/list
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
{{- if .Values.volumes }}
{{ toYaml .Values.volumes | indent 6 }}
{{- end }}
