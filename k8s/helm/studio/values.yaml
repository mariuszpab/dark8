replicaCount: 2

image:
  repository: ghcr.io/mariusz-dark8/dark8-studio
  tag: v1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: studio.dark8.local
  tls:
    enabled: true
    secretName: dark8-studio-tls
 
serviceAccount:
  create: true
  name: dark8-studio-sa
  # NOTE: create Kubernetes TLS secret called `dark8-studio-tls` with your cert/key
  # Example:
  # kubectl create secret tls dark8-studio-tls --cert=./tls.crt --key=./tls.key
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  httpGet:
    path: /monaco.html
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /monaco.html
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 30

# Example annotations and extra config used in production
annotations: {}

extraEnv: []
